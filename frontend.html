<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Personal Dermatologist</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f8f9fa, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 40px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      color: #006064;
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    button {
      background-color: #00838f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #006064;
    }

    .response {
      margin-top: 20px;
      background-color: #e0f2f1;
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Personal Dermatologist</h1>
    <label for="question">Enter your skin-related question:</label>
    <textarea id="question" placeholder="e.g. Why is my skin dry in winter?"></textarea>
    <button onclick="askDermatologist()">Ask Now</button>
    <div id="response" class="response"></div>
  </div>

  <script>
    async function askDermatologist() {
      const question = document.getElementById("question").value.trim();
      const responseDiv = document.getElementById("response");

      if (!question) {
        responseDiv.textContent = "Please enter your question.";
        return;
      }

      responseDiv.textContent = "Thinking...";

      try {
        const res = await fetch("http://127.0.0.1:8000/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        if (!res.ok) {
          throw new Error("Server error: " + res.status);
        }

        const data = await res.json();
        responseDiv.textContent = data.response;
      } catch (error) {
        responseDiv.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
